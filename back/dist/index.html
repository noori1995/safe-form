<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com https://www.gstatic.com;">
  <title>Form with CSRF and reCAPTCHA</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form id="myForm">
    <input type="hidden" id="csrfToken" name="_csrf">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <div class="g-recaptcha" data-sitekey="6LeuE_kpAAAAAIlv6byBxRDNvO06_UNBu3soMmZr"></div>
    <button type="submit">Submit</button>
  </form>
</body>
  <script src="/js.js"/>
</html>
