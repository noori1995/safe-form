<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com https://www.gstatic.com;">
  <title>Form with CSRF and reCAPTCHA</title>
</head>
<body>
  <form id="myForm">
    <input type="hidden" id="csrfToken" name="_csrf">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <div class="g-recaptcha" data-sitekey="6LdOLRgTAAAAAPYECt9KLIL_LLwOuuuHAUw7QUTm">
    <button type="submit">Submit</button>
  </form>
</body>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    async function getCsrfToken() {
  const response = await fetch("/api/get-csrf-token", {
    credentials: "same-origin",
  });
  const data = await response.json();
  return data.csrfToken;
}

async function handleSubmit(event) {
  event.preventDefault();

  const csrfToken = await getCsrfToken();

  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    _csrf: csrfToken,
  };

  const recaptchaToken = await grecaptcha.execute("6LcbjPUpAAAAAG-_vDI5QSE9O0M0aBpnrG4KYqAC", {
    action: "submit",
  });

  const response = await fetch("/api/submit-form", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "CSRF-Token": csrfToken,
    },
    body: JSON.stringify({ ...formData, recaptchaToken }),
  });

  const result = await response.json();

  if (response.ok) {
    alert(result.message);
  } else {
    alert(`Error: ${result.message}`);
  }
}

document.getElementById("myForm").addEventListener("submit", handleSubmit);

  </script>
</html>
