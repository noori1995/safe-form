<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com; object-src 'self'"> -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com https://www.gstatic.com;"> -->
  <meta http-equiv="Content-Security-Policy" content="script-src www.google.com;">
  <title>Form with CSRF and reCAPTCHA</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form id="myForm">
    <input type="hidden" id="csrfToken" name="_csrf">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <div class="g-recaptcha" data-sitekey="6LdOLRgTAAAAAPYECt9KLIL_LLwOuuuHAUw7QUTm">
    <button type="submit">Submit</button>
  </form>
  <script src="/js.js" defer/>
</body>
</html>
